<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <!-- Enlace al CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Gestión de Alumnos</h1>

        <!-- Tabla para mostrar los alumnos -->
        <h2 class="text-secondary">Lista de Alumnos</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Nota</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre la lista de alumnos -->
                <tr th:each="alumno : ${alumnos}">
                    <td th:text="${alumno.idAlumno}">1</td>
                    <td th:text="${alumno.nombre}">Juan Pérez</td>
                    <td th:text="${alumno.nota}">20</td>
                    <td>
                        <!-- Botones para editar y eliminar -->
                        <a th:href="@{'/alumno/edit/' + ${alumno.idAlumno}}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{'/alumno/delete/' + ${alumno.idAlumno}}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este alumno?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Formulario para crear o editar un alumno -->
        <h2 th:text="${alumno.idAlumno != null ? 'Editar Alumno' : 'Agregar Nuevo Alumno'}" class="text-secondary mt-4">Formulario</h2>
        <form th:action="${action}" method="post" class="row g-3">
            <input type="hidden" id="idAlumno" name="idAlumno" th:value="${alumno.idAlumno}">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${alumno.nombre}" required>
            </div>
            <div class="col-md-6">
                <label for="nota" class="form-label">Nota:</label>
                <input type="number" id="nota" name="nota" class="form-control" th:value="${alumno.nota}" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success" th:text="${alumno.idAlumno != null ? 'Actualizar' : 'Guardar'}">Guardar</button>
            </div>
        </form>
    </div>

    <!-- Enlace al JS de Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
