<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
</head>
<body>
    <h1>Gestión de Alumnos</h1>

    <!-- Tabla para mostrar los alumnos -->
    <h2>Lista de Alumnos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>nota</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterar sobre la lista de alumnos -->
            <tr th:each="alumno : ${alumnos}">
                <td th:text="${alumno.idAlumno}">1</td>
                <td th:text="${alumno.nombre}">Juan Pérez</td>
                <td th:text="${alumno.nota}">20</td>
                <td>
                    <!-- Botones para editar y eliminar -->
                    <a th:href="@{'/alumno/edit/' + ${alumno.idAlumno}}">Editar</a>
                    <a th:href="@{'/alumno/delete/' + ${alumno.idAlumno}}" 
                       onclick="return confirm('¿Estás seguro de que deseas eliminar este alumno?');">
                        Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Formulario para crear o editar un alumno -->
    <h2 th:text="${alumno.idAlumno != null ? 'Editar Alumno' : 'Agregar Nuevo Alumno'}">Formulario</h2>
    <form th:action="${action}" method="post">
        <input type="hidden" id="idAlumno" name="idAlumno" th:value="${alumno.idAlumno}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${alumno.nombre}" required>
        <br>
        <label for="nota">nota:</label>
        <input type="number" id="nota" name="nota" th:value="${alumno.nota}" required>
        <br>
        <button type="submit" th:text="${alumno.idAlumno != null ? 'Actualizar' : 'Guardar'}">Guardar</button>
    </form>
</body>
</html>
